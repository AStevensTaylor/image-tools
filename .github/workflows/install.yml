name: Install Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  install-and-lint:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.x"
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run Biome lint
        run: bun run biome ci --reporter github
      
