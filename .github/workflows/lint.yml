name: Lint Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.x"
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run TypeScript type checking
        run: bunx --bun tsc --noEmit
