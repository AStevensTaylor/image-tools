version: 2
updates:
  # Maintain Bun dependencies
  - package-ecosystem: "bun"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      # Group React-related packages together
      react:
        patterns:
          - "react*"
          - "@types/react*"
      # Group Radix UI packages together
      radix-ui:
        patterns:
          - "@radix-ui/*"
      # Group development dependencies
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # Maintain GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
